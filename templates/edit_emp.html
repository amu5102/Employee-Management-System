<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
</head>
<body>
    <h1>Edit Employee</h1>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ employee[1] }}" required><br>
        <label>Position:</label>
        <input type="text" name="position" value="{{ employee[2] }}" required><br>
        <label>Salary:</label>
        <input type="number" name="salary" value="{{ employee[3] }}" required><br>
        <button type="submit">Update Employee</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Employees</a>
</body>
</html>
